<section>
        <h2>Formulario</h2>
    <fieldset>
        <legend><b>Llenar</b></legend>
        <form action="" method="post">
            <p><label for="name">Nombre:</label>
            <input type="text" name="name" id="name" required minlength="3" style="border: 1px solid #ccc; color: rgb(112, 112, 243); margin: 5px;"></p>

            <p><label for="email">Email:</label>
            <input type="email" name="email" id="email" required minlength="5" style="border: 1px solid #ccc; color: rgb(112, 112, 243); margin: 5px;"></p>

            <p><label for="mensaje">Mensaje:</label>
            <input name="mensaje" required minlength="4" type="text" style="border: 1px solid #ccc; color: rgb(112, 112, 243); margin: 5px;"></p>

            <p><label for="password">Contraseña:</label>
            <input type="password" name="password" id="password" required minlength="5" placeholder="Escribe una contraseña" style="border: 1px solid #ccc; color: rgb(255, 0, 0); margin: 5px;"></p>

            <p><label for="lenguaje">Escoje un lenguaje de programacion:</label>
            <select name="lenguaje" id="lenguaje">
                <option value="javascript">Javascript</option>
                <option value="python">Python</option>
                <option value="java">Java</option></p>
            </select>
            
            <p>Escoje lenguajes de interes:</p>
            <input type="checkbox" name="opcionhtml" id="opcionhtml">
            <label for="">Html y css</label><br>
            <input type="checkbox" name="opcionjs" id="opcionjs">
            <label for="">Javascript</label><br>
            <input type="checkbox" name="opcionjava" id="opcionjava">
            <label for="">Java</label><br>
            <input type="checkbox" name="opcionpython" id="opcionpython">
            <label for="">Python</label><br>
            
            <p>Que sistema operativo te gusta mas?:</p>
            <input type="radio" name="windows" id="windows" value="windows">
            <label for="">Windows</label>
            <input type="radio" name="linux" id="linux" value="linux">
            <label for="">Linux</label><br><br>

            <button type="submit" style="background-color: #4CAF50; color: white; padding: 10px 20px; border: none;">Enviar</button>
            <button type="reset">Reiniciar</button>
        </form>
    </fieldset>
</section>
