<form>
  <label for="nombre">Nombre:</label>
  <input type="text" id="nombre" name="nombre" style="border: 1px solid #ccc; color: blue; margin: 5px;">

  <label for="email">Email:</label>
  <input type="email" id="email" name="email" style="border: 1px solid #ccc; color: blue; margin: 5px;">

  <label>Intereses:</label>
  <input type="checkbox" id="interes1" name="intereses" value="musica" style="border: 1px solid #ccc; color: blue; margin: 5px;">
  <label for="interes1">Música</label>
  <input type="checkbox" id="interes2" name="intereses" value="deportes" style="border: 1px solid #ccc; color: blue; margin: 5px;">
  <label for="interes2">Deportes</label>

  <label>Género:</label>
  <input type="radio" id="genero1" name="genero" value="masculino" style="border: 1px solid #ccc; color: blue; margin: 5px;">
  <label for="genero1">Masculino</label>
  <input type="radio" id="genero2" name="genero" value="femenino" style="border: 1px solid #ccc; color: blue; margin: 5px;">
  <label for="genero2">Femenino</label>

  <input type="submit" value="Enviar" style="background-color: #4CAF50; color: white; padding: 10px 20px; border: none;">
  <input type="reset" value="Reiniciar" style="background-color: #f44336; color: white; padding: 10px 20px; border: none;">
</form>
